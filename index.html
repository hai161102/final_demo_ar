<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta aframe-injected="" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="./assets/images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Bebas Neue', sans-serif;
        }

        body {
            margin: 0;
            background-color: black;
        }

        #loading-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #logo {
            width: 36%;
        }

        #logo img {
            width: 100%;
        }

        #loading-text {
            color: antiquewhite;
            font-size: 80%;
            display: flex;
            flex-direction: row;
        }

        #loading-bar {
            width: 60%;
            height: 10px;
            padding: 2px;
            border-radius: 5px;
            background-color: #383838;

        }

        #bar {
            width: 1%;
            height: 100%;
            background-color: antiquewhite;
            border-radius: 5px;
        }
    </style>

    <!-- Marker Tracking Import -->
    <script src="./node_modules/aframe/dist/aframe.min.js"></script>
    <script src="./node_modules/@ar-js-org/ar.js/aframe/build/aframe-ar.js"></script>
    <script src="./node_modules/@ar-js-org/ar.js/aframe/build/aframe-ar-new-location-only.js"></script>
    <script src="./node_modules/platform/platform.js"></script>
    <script src="./node_modules/aframe-always-fullscreen-component/dist/aframe-always-fullscreen-component.min.js"></script>
</head>

<body>
    <div id="loading-scene">
        <div id="logo">
            <img src="./assets/images/Logo.png" />
        </div>
        <div id="loading-text">
            <h1>Loading...</h1>
            <h1 id="percent-text"></h1>
            <h1>%</h1>
        </div>
        <div id="loading-bar">
            <div id="bar"></div>
        </div>
    </div>
    <a-scene embedded id="scene" 
        arjs="debugUIEnabled: false; patternRatio:0.90; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
       always-fullscreen="platform:all">
        <a-assets>
            <a-asset-item id="girl" src="./assets/model/girl.gltf"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="./assets/data/pattern-qrcode_rainbow.patt" preset="custom">
            <a-entity light="
                type: directional;
                color: #FFFFFF;
                shadowBias: -0.0001;
                intensity: 0.8;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 5;
                shadowCameraBottom: -15;
                shadowCameraRight: 10;
                shadowCameraLeft: -10;
                target: #girlModel" xrextras-attach="target: girlModel; offset: 1 2 0.5" position="1 4.3 2.5">
            </a-entity>
            <a-light type="ambient" color="#FFFFFF" intensity="0.8"></a-light>
            <a-entity id="girlModel" gltf-model="#girl"></a-entity>
        </a-marker>
        <a-entity camera ></a-entity>
    </a-scene>
    <script type="module" src="./main.js"></script>

</body>

</html>
