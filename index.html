<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>AR Demo</title>
    <link rel="icon" href="./assets/images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Bebas Neue', sans-serif;
        }
        body {
            margin: 0;
            background-color: black;
        }

    </style>

    <!-- Marker Tracking Import -->
    <script src="./node_modules/aframe/dist/aframe.min.js"></script>
    <script src="./node_modules/@ar-js-org/ar.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene id="scene" embedded vr-mode-ui="enabled: false;"
        arjs="debugUIEnabled: false; patternRatio:0.90; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        <a-marker type="pattern" url="./assets/data/pattern-qrcode_rainbow.patt">
            <a-gltf-model id="girlModel" src="./assets/model/girl.gltf"></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script type="module" src="./main.js"></script>

</body>

</html>
